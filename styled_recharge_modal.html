
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recharge Balance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .modal {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background: white;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 20px;
    }
    .modal-title {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    .close-btn {
      font-size: 24px;
      cursor: pointer;
      color: #aaa;
    }
    .close-btn:hover {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input[type="number"], input[type="text"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #0069d9;
    }
    .copy-btn {
      margin-top: 5px;
      padding: 5px 10px;
      font-size: 13px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .copy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Recharge Your Balance</h2>
      <span class="close-btn" onclick="window.close()">&times;</span>
    </div>
    <div class="recharge-form">
      <div class="form-group">
        <label for="rechargeAmount">Amount (EGP)</label>
        <input type="number" id="rechargeAmount" min="10" step="10" placeholder="Enter amount">
      </div>

      <div class="form-group">
        <label for="paymentMethod">Payment Method</label>
        <select id="paymentMethod">
          <option value="ahly">Ahly Bank Transfer</option>
          <option value="qnb">QNB Bank Transfer</option>
          <option value="wallet">Mobile Wallet</option>
        </select>
      </div>

      <div class="form-group" id="paymentDetails"></div>

      <div class="form-group">
        <label for="transactionId">Transaction Reference</label>
        <input type="text" id="transactionId" placeholder="Enter transaction reference">
      </div>

      <div class="form-group">
        <label for="receiptImage">Upload Receipt (optional)</label>
        <input type="file" id="receiptImage" accept="image/*">
      </div>

      <button class="submit-btn" id="submitRecharge">Submit Recharge Request</button>
    </div>
  </div>
</div>

<script>
document.getElementById("paymentMethod").addEventListener("change", updatePaymentDetails);

function updatePaymentDetails() {
  const method = document.getElementById("paymentMethod").value;
  const container = document.getElementById("paymentDetails");
  let label = "", value = "";

  if (method === "ahly") {
    label = "Ahly Bank Account:";
    value = "12345678901234";
  } else if (method === "qnb") {
    label = "QNB Bank Account:";
    value = "98765432109876";
  } else if (method === "wallet") {
    label = "Mobile Wallet Number:";
    value = "01023560301";
  }

  container.innerHTML = `
    <label>${label}</label>
    <div style="display: flex; align-items: center; gap: 10px;">
      <input type="text" value="${value}" id="paymentValue" readonly style="flex:1;">
      <button class="copy-btn" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
    </div>
  `;
}

function copyToClipboard() {
  const input = document.getElementById("paymentValue");
  input.select();
  document.execCommand("copy");
  alert("Copied: " + input.value);
}

updatePaymentDetails();

document.getElementById("submitRecharge").addEventListener("click", async () => {
  const amount = document.getElementById("rechargeAmount").value;
  const method = document.getElementById("paymentMethod").value;
  const transactionId = document.getElementById("transactionId").value;
  const receiptFile = document.getElementById("receiptImage").files[0];

  if (!amount || !method || !transactionId) {
    alert("Please fill in all required fields.");
    return;
  }

  const formData = new FormData();
  formData.append('amount', amount);
  formData.append('method', method);
  formData.append('transactionId', transactionId);
  if (receiptFile) {
    formData.append('receiptImage', receiptFile);
  }

  try {
    const response = await fetch('recharge_balance_to_paymenttransactions.php', {
      method: 'POST',
      body: formData
    });
    const result = await response.json();
    alert(result.message);
    if (result.status === 'success') {
      window.close();
    }
  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>
</body>
</html>
