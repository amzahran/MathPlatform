<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resources</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .container { max-width: 960px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #007BFF; color: white; }
    .btn { padding: 6px 12px; margin: 2px; text-decoration: none; border-radius: 4px; }
    .btn-preview { background: orange; color: white; }
    .btn-download { background: green; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="resourceTitle">Resources</h2>
    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>Type</th>
          <th>Upload Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="fileTableBody"></tbody>
    </table>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const category = params.get("type") || "ACT-I";
    const storageKey = "adminFiles";
    const tableBody = document.getElementById("fileTableBody");
    const title = document.getElementById("resourceTitle");
    title.textContent = `${category.replace('-', ' ')} Resources`;

    function loadFiles() {
      const files = JSON.parse(localStorage.getItem(storageKey)) || [];
      tableBody.innerHTML = "";
      const filtered = files.filter(f => f.category === category);
      filtered.forEach((file) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${file.name}</td>
          <td>${file.type}</td>
          <td>${file.date}</td>
          <td>
            <a class="btn btn-preview" href="${file.url}" target="_blank">Preview</a>
            <a class="btn btn-download" href="${file.url}" download>Download</a>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadFiles();
  </script>
</body>
</html>
