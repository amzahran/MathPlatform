
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase History</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #34495e;
      color: white;
      text-align: center;
    }

    td {
      text-align: center;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e8f0ff;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 14px;
      background-color: #34495e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <a href="viewer_user_Computerized_Test_List.html" class="back-button">‚Üê Back to Test List</a>
  <h2>Purchase History</h2>

  <table>
    <thead>
      <tr>
        <th>Test ID</th>
        <th>Amount</th>
        <th>Payment Method</th>
        <th>Transaction ID</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="historyTable">
      <tr><td colspan="5">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadHistory() {
      const response = await fetch('get_purchase_history.php');
      const result = await response.json();
      const tbody = document.getElementById('historyTable');
      tbody.innerHTML = "";

      if (result.status === 'success' && result.data.length > 0) {
        result.data.forEach(purchase => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${purchase.test_id}</td>
            <td>$${parseFloat(purchase.amount).toFixed(2)}</td>
            <td>${purchase.payment_method}</td>
            <td>${purchase.transaction_id}</td>
            <td>${purchase.purchase_date}</td>
          `;
          tbody.appendChild(row);
        });
      } else {
        tbody.innerHTML = `<tr><td colspan="5">No purchases found.</td></tr>`;
      }
    }

    loadHistory();
  </script>
</body>
</html>
